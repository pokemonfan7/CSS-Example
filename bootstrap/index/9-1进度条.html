<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-2.2.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%;">
                <span class="sr-only">77%</span>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar" aria-valuemin="0" aria-valuemax="100" style="width:33%">
                33%
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped active" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                40%
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped active" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                40%
            </div>
            <div class="progress-bar progress-bar-info progress-bar-striped active" aria-valuemin="0" aria-valuemax="100" style="width:30%">
                30%
            </div>
        </div>
    </div>
</body>
</html>
