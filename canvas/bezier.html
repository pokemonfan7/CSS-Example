<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border:1px dashed #000000;
            margin:50px 450px;
        }
    </style>
    <script>
        window.onload=function () {
            var canvas=document.getElementById("drawingCanvas");
            var context=canvas.getContext("2d");

            context.moveTo(62,242);

            var control1_x=187;
            var control1_y=32;
            var control2_x=429;
            var control2_y=480;
            var endPointX=365;
            var endPointY=133;
            //贝塞尔曲线
            context.bezierCurveTo(control1_x,control1_y,control2_x,control2_y,endPointX,endPointY);
            context.stroke();
        };
    </script>
</head>
<body>
<canvas id="drawingCanvas" width="500px" height="300px"></canvas>
</body>
</html>
