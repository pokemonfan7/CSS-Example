<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border:1px dashed #000000;
            margin:50px 450px;
        }
    </style>
    <script>
        window.onload=function () {
            var canvas=document.getElementById("drawingCanvas");
            var context=canvas.getContext("2d");

            var gradient=context.createLinearGradient(10,0,100,0);//垂直(0,10,0,100) 对角线(10,10,100,100)
            gradient.addColorStop(0,"yellowgreen");
            gradient.addColorStop(1,"lightblue");

            context.fillStyle=gradient;
            context.fillRect(20,20,100,100);

            var gradient1=context.createRadialGradient(200,200,10,200,200,50);
            gradient1.addColorStop(0,"yellowgreen");
            gradient1.addColorStop(1,"lightblue");

            context.fillStyle=gradient1;
            context.fillRect(150,150,100,100);
        };


    </script>
</head>
<body>
<canvas id="drawingCanvas" width="500px" height="300px"></canvas>
</body>
</html>
