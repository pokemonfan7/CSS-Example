<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border:1px dashed #000000;
            margin:50px 450px;
        }
    </style>
    <script>
        window.onload=function () {
            var canvas=document.getElementById("drawingCanvas");
            var context=canvas.getContext("2d");

            context.fillStyle="rgb(100,150,185)";
            context.lineWidth=10;
            context.strokeStyle="red";

            context.arc(110,120,100,0,2*Math.PI);
            context.fill();
            context.stroke();

            context.beginPath();
            //context.globalAlpha=0.5;
            context.fillStyle="rgba(100,150,185,0.5)";
            context.moveTo(215,50);
            context.lineTo(15,250);
            context.lineTo(315,250);
            context.closePath();
            context.fill();
            context.stroke();
        };
    </script>
</head>
<body>
<canvas id="drawingCanvas" width="500px" height="300px"></canvas>
</body>
</html>
